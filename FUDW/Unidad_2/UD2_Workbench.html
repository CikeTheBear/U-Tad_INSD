<!DOCTYPE HTML>

<html>

<head>

    <title>Ejercicios Listas</title>

    <meta charset="utf-8">

</head>

<body>

    <p>Lista con elementos NO ordenados</p>
    <ul>

        <li>a</li>

        <li>b</li>

        <li>c</li>

    </ul>

    <p>Lista con sublistas</p>

    <ul>

        <li>a</li>

        <li>b

            <ul>

                <li>b a</li>
                <li>b c</li>
            </ul>

        </li>

        <li>c</li>

    </ul>

</body>

</html>
